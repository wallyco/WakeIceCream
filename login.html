<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section class="vh-100" style="background-color: #f5ceee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 2rem; background-color: #a64de2;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-none d-md-block" style="background-color: #a64de2; border-radius:2rem 0 0 2rem;box-shadow: 0 0 10px rgba(91, 25, 104, 0.8);">
                <img
                  src="img/eaters-collective-rS1GogPLVHk-unsplash.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 2rem 0 0 2rem; width: 100%;height: 100%;"
                />
              </div>
              <div class="col-md-4 col-lg-5 d-flex align-items-center" style="box-shadow: 0 0 10px rgba(91, 25, 104, 0.8); border-radius: 0 2rem 2rem 0;">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-inline-flex align-items-center p-2" style="background-color: #a64de2; border-radius: 0.4rem 1rem 1rem 0.4rem;">
                      <span class="h1 fw-bold my-1 text-light" style="font-size: 1.8rem;">Welcome Back</span>
                    </div>
  
                    <h5 class="fw-normal mb-1 pb-3 mt-4 ms-3" style="letter-spacing: 1px;font-size: small;">Sign into your account</h5>
  
                    <div class="form-outline mb-4" style="border-bottom: 2px solid rgb(133, 133, 133);">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4" style="border-bottom: 2px solid rgb(133, 133, 133);">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div><br>
  
                    <div class="pt-1 mb-4 d-inline-flex">
                      <button id="loginButton" class="btn btn-dark btn-lg btn-block px-4" type="button" onclick="return ajaxcall()" style="background-color: #9836da; border-radius: 2rem;">Login</button>
                    </div><br>
  
                    <a class="small" href="#!" style="color: #ffffff;">Forgot password?</a>
                    <p class="pb-lg-2" style="color: #ffffff;">Don't have an account? <a href="#!" style="color: #ffffff;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
<script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script>
  let username = "";
  function ajaxcall(){
  let _email = document.getElementById("form2Example17").value;
  let _password = document.getElementById("form2Example27").value;
    $.ajax({
      url: "php/query_for_login.php",
      type: "POST",
      datatype: 'json',
      data: {email: _email,
             password: _password},
      success:function(result){
        if(result[0] == "1"){
          var length = result[2];
          result_offset = 4;   
          for(let i = 0; i < length; i++){
            username += result[i+result_offset];
          }
          localStorage.setItem("username",username)
          localStorage.setItem("role",result[1])
          document.location.href = "/dashboard.html"; 
        }
      },
      error: function(){
        console.log("error: " + result);
        alert(result);
      }
    });
  }
</script>
